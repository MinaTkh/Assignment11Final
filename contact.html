<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="reset" href="styles/reset.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Genesis</title>
</head>
<body>
    <header>
        <div class="logo"> 
            <a href="index.html"><img src="images/Logo.jpg" alt="Logo"></a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="project.html">Projects</a>
        </nav>
    </header>

    <main class="main-container">
        <div class="intro">
        <h1>Full set of great<br> features to make your<br>product fresh</h1>
        <p >Our favorite brands are our friends! We help them to<br> chieve their goals, 
        they help us to stay sharp.</p>   
        </div>

        <div class="contact-container">
            <form class="contact-form">
                <div class="contant-variable">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="contant-variable">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="contant-variable">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="1" required></textarea>
                </div>
                <div class="contant-variable">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

        <div class="map">
            <img src="images/Map.png" alt="Map">
        </div>

    </main>

  
    <footer class="footer">
        <div class="logo"> 
            <a href="index.html"><img src="images/Logo.jpg" alt="Logo"></a>
        </div>
        <div class="footer-nav">
            <a href="index.html">Home</a>
            <a href="project.html">Projects</a>
        </div>
        <div class="footer-social">
            <a href="#"><img src="images/dribbble-logo.jpg" alt="Dribbble"></a>
            <a href="#"><img src="images/instagram.jpg" alt="Instagram"></a>
            <a href="#"><img src="images/twitter-logo-silhouette.jpg" alt="Twitter"></a>
        </div>
    </footer>
</body>
</html>
